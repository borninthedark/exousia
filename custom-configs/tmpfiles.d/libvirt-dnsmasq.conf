# tmpfiles.d configuration for libvirt dnsmasq directory
# Ensures /var/lib/libvirt/dnsmasq exists with correct permissions and SELinux context
# This fixes the "Permission denied" error when starting the default network

# Type Path                      Mode UID  GID  Age Argument
d      /var/lib/libvirt/dnsmasq  0755 root root -   -
z      /var/lib/libvirt/dnsmasq  0755 root root -   virt_var_lib_t

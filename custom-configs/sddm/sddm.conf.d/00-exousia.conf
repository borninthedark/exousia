[General]
# Display server configuration
DisplayServer=wayland

# Session configuration
SessionDir=/usr/share/wayland-sessions

# Default session (will use sway.desktop from wayland-sessions)
Session=sway

[Wayland]
# Wayland-specific settings
SessionCommand=/usr/share/sddm/scripts/wayland-session

[Theme]
# Current theme configuration
# Uncomment and set to use a custom theme
# Current=breeze
# CursorTheme=breeze_cursors

[Users]
# User configuration
MaximumUid=65535
MinimumUid=1000
HideUsers=
HideShells=

[Autologin]
# Autologin configuration (disabled by default)
# Relogin=false
# Session=
# User=

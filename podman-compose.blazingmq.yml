version: '3.8'

# Exousia Sidecar Architecture - Podman Compose
# ==============================================
#
# Single-pod sidecar architecture with:
# - BlazingMQ Broker (message queue)
# - API + Worker in single pod (shared volume)
# - Persistent storage for durability
#
# Usage:
#   Start:        podman-compose -f podman-compose.blazingmq.yml up -d
#   Logs:         podman-compose -f podman-compose.blazingmq.yml logs -f
#   Stop:         podman-compose -f podman-compose.blazingmq.yml down
#   Clean data:   podman-compose -f podman-compose.blazingmq.yml down -v

services:
  # BlazingMQ Broker
  blazingmq:
    image: bloomberg/blazingmq:latest
    container_name: exousia-blazingmq
    hostname: blazingmq
    ports:
      - "30114:30114"  # TCP port for client connections
      - "30115:30115"  # Admin port
      - "9091:9091"    # Prometheus metrics
    volumes:
      - ./blazingmq/config:/etc/blazingmq:ro
      - blazingmq-data:/var/lib/blazingmq
      - blazingmq-logs:/var/log/blazingmq
    environment:
      - BMQ_BROKER_CONFIG=/etc/blazingmq/broker.json
      - BMQ_LOG_LEVEL=INFO
    command: >
      bmqbrkr.tsk
      /etc/blazingmq/broker.json
    healthcheck:
      test: ["CMD", "bmqstoragetool", "check"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - exousia-network

  # Exousia Pod (API + Worker sidecar)
  # This simulates a Kubernetes pod with shared volumes
  exousia:
    build:
      context: .
      dockerfile: Containerfile.pod
    container_name: exousia-pod
    ports:
      - "8000:8000"  # API HTTP port
    volumes:
      - ./api:/app/api:ro
      - ./tools:/app/tools:ro
      - exousia-data:/data  # Shared data volume (SQLite DB)
      - exousia-tmp:/tmp/shared  # Shared temp directory
    environment:
      - DEPLOYMENT_MODE=laptop
      - BLAZINGMQ_ENABLED=true
      - BLAZINGMQ_BROKER_URI=tcp://blazingmq:30114
      - DATABASE_URL=sqlite+aiosqlite:////data/exousia.db
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO:-borninthedark/exousia}
      - WORKER_CONCURRENCY=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      blazingmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - exousia-network

volumes:
  blazingmq-data:
    driver: local
  blazingmq-logs:
    driver: local
  exousia-data:
    driver: local
  exousia-tmp:
    driver: local

networks:
  exousia-network:
    driver: bridge

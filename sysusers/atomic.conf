# /usr/lib/sysusers.d/atomic.conf

# Creates system users and groups required for atomic images.

# Type  Name    ID      GECOS               Home Directory      Shell

# -------------------------------------------------------------------------

# User for the Real-Time Kit daemon.

u       rtkit   -       "RealtimeKit"       /proc               /sbin/nologin

# -------------------------------------------------------------------------
# Virtualization groups
# These groups are required for libvirt/QEMU/KVM access.
# Users should be added to these groups post-install via:
#   usermod -aG libvirt,kvm,plugdev $USER
# -------------------------------------------------------------------------

g       libvirt -
g       kvm     -
g       plugdev -

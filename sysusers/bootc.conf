# /usr/lib/sysusers.d/bootc.conf

# Creates system users and groups required by the build script context.

# Type  Name    ID      GECOS               Home Directory      Shell

# -------------------------------------------------------------------------

# User for the greetd display manager, with a static UID/GID of 240.

u       greetd  240     "Greeter Daemon"    /var/lib/greetd     /sbin/nologin

# User for the Real-Time Kit daemon.

u       rtkit   -       "RealtimeKit"       /proc               /sbin/nologin

# New user for the graphical greeter process. Assigning a static UID/GID of 241.

u       greeter 241     "Greeter Login User" /var/lib/greeter   /sbin/nologin

# -------------------------------------------------------------------------
# Virtualization groups
# These groups are required for libvirt/QEMU/KVM access.
# Users should be added to these groups post-install via:
#   usermod -aG libvirt,kvm,plugdev $USER
# -------------------------------------------------------------------------

g       libvirt -
g       kvm     -
g       plugdev -



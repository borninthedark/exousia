# /usr/lib/sysusers.d/bootc.conf
#
# Creates system users required by the build script context.
#
# Type  Name    ID     GECOS              Home Directory
# -----------------------------------------------------------------

# User for the greetd display manager, with a static UID/GID of 240.
# The ID is static to match the 'chown -R 240:240' command.
u       greetd  240    "Greeter Daemon"   /var/lib/greetd

# User for the Real-Time Kit daemon.
# ID is allocated dynamically; home is /proc as it needs no data storage.
u       rtkit   -      "RealtimeKit"      /proc
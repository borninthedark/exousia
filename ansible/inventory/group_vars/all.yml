---
# Shared variables for all bootc systems
# All changes are transient - no persistent writes to /etc

# Firewall
firewall_open_ports:
  - port: 22
    protocol: tcp
  - port: 80
    protocol: tcp
  - port: 443
    protocol: tcp

# Network
network_dns_servers:
  - 1.1.1.1
  - 9.9.9.9

# Containers
container_registry: docker.io
container_image_base: 1borninthedark/exousia

# Services
services_runtime_overrides: []

# Quadlets
quadlet_source_dir: "{{ playbook_dir }}/../overlays/deploy"
# forgejo_runner_token: ""  # Set via --extra-vars or vault

# CI Build
ci_build_repo_dir: "{{ playbook_dir }}/.."
ci_build_yaml_config: adnyeus.yml
ci_build_image_type: fedora-sway-atomic
ci_build_distro_version: "43"
ci_build_enable_plymouth: "true"
ci_build_registry: docker.io
ci_build_image: 1borninthedark/exousia
ci_build_tag: "latest"
ci_build_push: false
ci_build_run_bats: false

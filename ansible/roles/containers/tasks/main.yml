---
# Podman container management
# Uses podman run --rm for transient containers
# Quadlet files are managed by the image, not Ansible.

- name: Pull latest exousia image
  ansible.builtin.command:
    cmd: "podman pull {{ container_registry }}/{{ container_image_base }}:latest"
  changed_when: true

- name: Trigger podman auto-update
  ansible.builtin.command:
    cmd: podman auto-update
  changed_when: true
  failed_when: false

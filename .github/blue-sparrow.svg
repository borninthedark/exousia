<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
  <!-- Blue and Silver Sparrow Icon -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Silver body -->
  <ellipse cx="12" cy="14" rx="4" ry="5" fill="url(#silverGradient)" stroke="#4A90E2" stroke-width="0.5"/>
  <!-- Blue head -->
  <circle cx="12" cy="8" r="3.5" fill="url(#blueGradient)"/>
  <!-- Silver beak -->
  <path d="M 12 6 L 14 5 L 12 7 Z" fill="#D0D0D0"/>
  <!-- Eye -->
  <circle cx="13" cy="7.5" r="0.7" fill="white"/>
  <circle cx="13.2" cy="7.5" r="0.4" fill="black"/>
  <!-- Blue left wing -->
  <path d="M 8 13 Q 4 12 3 14 Q 5 15 8 14 Z" fill="#4A90E2" opacity="0.9"/>
  <!-- Blue right wing -->
  <path d="M 16 13 Q 20 12 21 14 Q 19 15 16 14 Z" fill="#4A90E2" opacity="0.9"/>
  <!-- Silver highlights on wings -->
  <path d="M 7.5 13.2 Q 5 12.5 4.5 13.5" stroke="#C0C0C0" stroke-width="0.8" fill="none" opacity="0.7"/>
  <path d="M 16.5 13.2 Q 19 12.5 19.5 13.5" stroke="#C0C0C0" stroke-width="0.8" fill="none" opacity="0.7"/>
  <!-- Blue tail feathers -->
  <path d="M 10 18 L 8 21 L 9 18.5 M 14 18 L 16 21 L 15 18.5 M 12 18.5 L 12 22 L 12.5 19"
        stroke="#4A90E2" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Silver accent on chest -->
  <ellipse cx="12" cy="14.5" rx="2" ry="2.5" fill="#E8E8E8" opacity="0.4"/>
</svg>

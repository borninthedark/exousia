name: Fedora Bootc DevSec CI

on:
  push:
    branches: ["build-fixes"]
  pull_request:
    branches: ["build-fixes"]
  workflow_dispatch:
    inputs:
      fedora_version:
        description: 'Fedora version to build'
        required: true
        type: choice
        options:
          - 'current'
          - '42'
          - '43'
          - '41'
          - 'rawhide'
        default: 'current'
      image_type:
        description: 'Bootc base image type'
        required: true
        type: choice
        options:
          - 'current'
          - 'fedora-bootc'
          - 'fedora-sway-atomic'
        default: 'current'
      enable_plymouth:
        description: 'Enable Plymouth boot splash'
        required: true
        type: boolean
        default: true
  schedule:
    - cron: "20 4 * * *" # Nightly build at 4:20 AM UTC

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write
  security-events: write

concurrency:
  group: devsec-unified-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/exousia
  DOCKERHUB_IMAGE_BASE: 1borninthedark/exousia

jobs:
  build-test-scan-push-sign-doc:
    name: Fedora Bootc DevSec CI
    runs-on: ubuntu-24.04
    timeout-minutes: 45

    steps:
    # ======================== BUILD STAGE ========================= #
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required file structure
        run: |
          echo "Verifying required configuration files..."
          
          if [[ ! -d custom-configs/sway ]]; then
            echo "::error::Missing custom-configs/sway directory"
            exit 1
          fi
          
          for file in sway.desktop environment start-sway; do
            if [[ ! -f "custom-configs/sway/$file" ]]; then
              echo "::error::Missing custom-configs/sway/$file"
              exit 1
            fi
          done
          echo "âœ“ All required Sway configuration files present"
          
          for file in packages.add packages.remove packages.sway; do
            if [[ ! -f "custom-pkgs/$file" ]]; then
              echo "::error::Missing custom-pkgs/$file"
              exit 1
            fi
          done
          echo "âœ“ All package list files present"
          
          # Check for new Plymouth scripts
          for script in setup-plymouth-theme dracut-rebuild; do
            if [[ ! -f "custom-scripts/$script" ]]; then
              echo "::error::Missing custom-scripts/$script"
              exit 1
            fi
          done
          echo "âœ“ All Plymouth scripts present"

      - name: Detect and resolve Fedora configuration
        id: config
        env:
          INPUT_VERSION: ${{ github.event.inputs.fedora_version || 'current' }}
          INPUT_IMAGE_TYPE: ${{ github.event.inputs.image_type || 'current' }}
          INPUT_ENABLE_PLYMOUTH: ${{ github.event.inputs.enable_plymouth || 'true' }}
        run: |
          echo "Input version: $INPUT_VERSION"
          echo "Input image type: $INPUT_IMAGE_TYPE"
          echo "Input Plymouth: $INPUT_ENABLE_PLYMOUTH"
          
          if [[ -f .fedora-version ]] && [[ -s .fedora-version ]]; then
            CURRENT_VERSION=$(cut -d: -f1 .fedora-version)
            CURRENT_IMAGE_TYPE=$(cut -d: -f2 .fedora-version)
            echo "Detected from .fedora-version: $CURRENT_VERSION:$CURRENT_IMAGE_TYPE"
          else
            CURRENT_VERSION="43"
            CURRENT_IMAGE_TYPE="fedora-sway-atomic"
            echo "Using defaults: $CURRENT_VERSION:$CURRENT_IMAGE_TYPE"
          fi
          
          TARGET_VERSION="${CURRENT_VERSION}"
          TARGET_IMAGE_TYPE="${CURRENT_IMAGE_TYPE}"
          
          if [[ "$INPUT_VERSION" != "current" ]]; then
            TARGET_VERSION="$INPUT_VERSION"
          fi
          
          if [[ "$INPUT_IMAGE_TYPE" != "current" ]]; then
            TARGET_IMAGE_TYPE="$INPUT_IMAGE_TYPE"
          fi
          
          # Set Plymouth flag
          ENABLE_PLYMOUTH="$INPUT_ENABLE_PLYMOUTH"
          
          echo "Resolved target: Fedora $TARGET_VERSION with $TARGET_IMAGE_TYPE"
          echo "Plymouth enabled: $ENABLE_PLYMOUTH"
          
          # Determine which Containerfile to use
          if [[ "$TARGET_IMAGE_TYPE" == "fedora-bootc" ]]; then
            CONTAINERFILE_PATH="./Containerfile.bootc"
          else
            CONTAINERFILE_PATH="./Containerfile.atomic"
          fi
          
          echo "Using Containerfile: $CONTAINERFILE_PATH"
          
          # Update configuration if changed
          if [[ "$TARGET_VERSION" != "$CURRENT_VERSION" ]] || [[ "$TARGET_IMAGE_TYPE" != "$CURRENT_IMAGE_TYPE" ]]; then
            chmod +x ./custom-scripts/fedora-version-switcher
            ./custom-scripts/fedora-version-switcher "$TARGET_VERSION" "$TARGET_IMAGE_TYPE"
            echo "Configuration updated to: $TARGET_VERSION:$TARGET_IMAGE_TYPE"
          else
            echo "Configuration unchanged"
          fi
          
          # Output configuration
          echo "BUILD_VERSION=$TARGET_VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_IMAGE_TYPE=$TARGET_IMAGE_TYPE" >> $GITHUB_OUTPUT
          echo "CONTAINERFILE=$CONTAINERFILE_PATH" >> $GITHUB_OUTPUT
          echo "ENABLE_PLYMOUTH=$ENABLE_PLYMOUTH" >> $GITHUB_OUTPUT
          
          # Add to step summary
          echo "### ðŸ”§ Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Fedora Version:** $TARGET_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Base Image Type:** $TARGET_IMAGE_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "- **Containerfile:** $CONTAINERFILE_PATH" >> $GITHUB_STEP_SUMMARY
          echo "- **Plymouth:** $ENABLE_PLYMOUTH" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Generate image tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_BASE }}
            ${{ env.DOCKERHUB_IMAGE_BASE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/build-fixes' }}
            type=sha,format=long
            type=ref,event=branch
            type=schedule,pattern=nightly
          labels: |
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.description=Custom Fedora bootc image
            org.opencontainers.image.documentation=https://docs.fedoraproject.org/en-US/bootc/
            
      - name: Lint Containerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ steps.config.outputs.CONTAINERFILE }}
          ignore: DL3041,DL3059,SC2086,DL4006,SC3037,DL3003

      - name: Create auth.json secret for build
        run: |
          mkdir -p ./bootc-secrets
          echo '{"auths":{"ghcr.io":{"auth":""}}}' > ./bootc-secrets/auth.json

      - name: Build image with Buildah
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_BASE }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          containerfiles: ${{ steps.config.outputs.CONTAINERFILE }}
          build-args: |
            FEDORA_VERSION=${{ steps.config.outputs.BUILD_VERSION }}
            IMAGE_TYPE=${{ steps.config.outputs.BUILD_IMAGE_TYPE }}
            ENABLE_PLYMOUTH=${{ steps.config.outputs.ENABLE_PLYMOUTH }}
          oci: false
          tls-verify: true

      # ======================== TEST STAGE ========================== #
      - name: Setup Bats testing framework
        id: setup-bats
        uses: bats-core/bats-action@3.0.0

      - name: Run Bats tests on the bootc image
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
          ENABLE_PLYMOUTH: ${{ steps.config.outputs.ENABLE_PLYMOUTH }}
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Running tests against bootc image: $FIRST_TAG"

          TEST_IMAGE_TAG="$FIRST_TAG" \
          buildah unshare -- bats -r custom-tests

      - name: Run ShellCheck on scripts
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'custom-scripts/*'

      - name: Verify bootc container lint
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Verifying bootc container compliance for: $FIRST_TAG"
          buildah run "$FIRST_TAG" -- bootc container lint || echo "::warning::bootc container lint found issues"

      # ======================== SCAN STAGE ========================== #
      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-v2

      - name: Install Trivy for vulnerability scanning
        run: |
          curl -sSfL https://github.com/aquasecurity/trivy/releases/download/v0.52.2/trivy_0.52.2_Linux-64bit.tar.gz \
            | tar -xz -C /usr/local/bin trivy

      - name: Trivy vulnerability scan (non-blocking)
        continue-on-error: true
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          trivy image "$FIRST_TAG" \
            --scanners vuln \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            --format table || echo "::warning::Trivy found CRITICAL or HIGH vulnerabilities."

      - name: Semgrep static analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto

      # ======================== PUSH STAGE ========================== #
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: redhat-actions/podman-login@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push bootc image to GHCR
        if: github.event_name != 'pull_request'
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.IMAGE_BASE }}
          tags: ${{ steps.meta.outputs.tags }}
          registry: ${{ env.REGISTRY }}

      - name: Push bootc image to Docker Hub
        if: github.event_name != 'pull_request'
        id: push-to-dockerhub
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.DOCKERHUB_IMAGE_BASE }}
          tags: ${{ steps.meta.outputs.tags }}
          registry: docker.io

      # ======================== SIGN STAGE ========================== #
      - name: Install Cosign for image signing
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0

      - name: Log in to Docker Hub for signing
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Sign the bootc container images
        if: github.event_name != 'pull_request'
        run: |
          echo "Signing GHCR bootc image by digest: ${{ steps.push-to-ghcr.outputs.digest }}"
          cosign sign --yes "${{ env.IMAGE_BASE }}@${{ steps.push-to-ghcr.outputs.digest }}"

          echo "Signing Docker Hub bootc image by digest: ${{ steps.push-to-dockerhub.outputs.digest }}"
          cosign sign --yes "${{ env.DOCKERHUB_IMAGE_BASE }}@${{ steps.push-to-dockerhub.outputs.digest }}"
        env:
          COSIGN_EXPERIMENTAL: "true"

      # ======================== SUMMARY / DOCUMENT STAGE ======================= #
      - name: Generate build summary
        if: always()
        run: |
          echo "## ðŸš€ Bootc Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ -f .fedora-version ]]; then
            VERSION=$(cut -d: -f1 .fedora-version)
            IMAGE_TYPE=$(cut -d: -f2 .fedora-version)
          else
            VERSION="${{ steps.config.outputs.BUILD_VERSION }}"
            IMAGE_TYPE="${{ steps.config.outputs.BUILD_IMAGE_TYPE }}"
          fi
          
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Fedora Version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- Base Image Type: \`$IMAGE_TYPE\`" >> $GITHUB_STEP_SUMMARY
          echo "- Plymouth: \`${{ steps.config.outputs.ENABLE_PLYMOUTH }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "### ðŸ“¦ Published Images" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **GHCR:** \`${{ env.IMAGE_BASE }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Docker Hub:** \`${{ env.DOCKERHUB_IMAGE_BASE }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### ðŸ“š Resources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [Fedora bootc Documentation](https://docs.fedoraproject.org/en-US/bootc/)" >> $GITHUB_STEP_SUMMARY
          echo "- [bootc Project](https://bootc-dev.github.io/bootc/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Base Images](https://docs.fedoraproject.org/en-US/bootc/base-images/)" >> $GITHUB_STEP_SUMMARY

      - name: Generate dynamic README
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/build-fixes'
        run: |
          chmod +x ./custom-scripts/generate-readme
          ./custom-scripts/generate-readme

      - name: Commit updated README and version file
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/build-fixes'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -n $(git status --porcelain README.md .fedora-version) ]]; then
            git add README.md .fedora-version
            git commit -m "docs: auto-update README and version file [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
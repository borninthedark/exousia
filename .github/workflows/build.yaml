name: Fedora Bootc DevSec CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      fedora_version:
        description: 'Fedora version to build'
        required: true
        type: choice
        options:
          - 'current'
          - '42'
          - '43'
          - '41'
          - 'rawhide'
        default: 'current'
      image_type:
        description: 'Bootc base image type'
        required: true
        type: choice
        options:
          - 'current'
          - 'fedora-bootc'
          - 'fedora-sway-atomic'
        default: 'current'
  schedule:
    - cron: "20 4 * * *" # Nightly build at 4:20 AM UTC

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write
  security-events: write

concurrency:
  group: devsec-unified-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/exousia
  DOCKERHUB_IMAGE_BASE: 1borninthedark/exousia

jobs:
  build-test-scan-push-sign-doc:
    name: Fedora Bootc DevSec CI
    runs-on: ubuntu-24.04
    timeout-minutes: 45

    steps:
    # ======================== BUILD STAGE ========================= #
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect current configuration
        id: detect-config
        run: |
          # Read from .fedora-version file if it exists and is not empty
          if [[ -f .fedora-version ]] && [[ -s .fedora-version ]]; then
            VERSION=$(cat .fedora-version | cut -d: -f1)
            IMAGE_TYPE=$(cat .fedora-version | cut -d: -f2)
            echo "Detected from .fedora-version file"
          else
            # Fallback: parse from Containerfile
            FROM_LINE=$(grep "^FROM" Containerfile | head -n1)
            if [[ "$FROM_LINE" =~ fedora-sway-atomic:([0-9]+|rawhide) ]]; then
              IMAGE_TYPE="fedora-sway-atomic"
              VERSION="${BASH_REMATCH[1]}"
              echo "Detected from Containerfile (sway-atomic)"
            elif [[ "$FROM_LINE" =~ fedora-bootc:([0-9]+|rawhide) ]]; then
              IMAGE_TYPE="fedora-bootc"
              VERSION="${BASH_REMATCH[1]}"
              echo "Detected from Containerfile (bootc)"
            else
              echo "Could not detect version/type, using defaults"
              VERSION="43"
              IMAGE_TYPE="fedora-sway-atomic"
            fi
          fi
          
          # Ensure we have valid values
          VERSION="${VERSION:-43}"
          IMAGE_TYPE="${IMAGE_TYPE:-fedora-sway-atomic}"
          
          echo "DETECTED_VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "DETECTED_IMAGE_TYPE=$IMAGE_TYPE" >> $GITHUB_OUTPUT
          echo "Detected: Fedora $VERSION with $IMAGE_TYPE"

      - name: Switch Fedora configuration (if requested)
        if: github.event_name == 'workflow_dispatch' && (github.event.inputs.fedora_version != 'current' || github.event.inputs.image_type != 'current')
        env:
          VERSION: ${{ github.event.inputs.fedora_version }}
          IMAGE_TYPE: ${{ github.event.inputs.image_type }}
          CURRENT_VERSION: ${{ steps.detect-config.outputs.DETECTED_VERSION }}
          CURRENT_IMAGE_TYPE: ${{ steps.detect-config.outputs.DETECTED_IMAGE_TYPE }}
        run: |
          chmod +x ./custom-scripts/fedora-version-switcher
          
          echo "### Fedora Bootc Configuration Switch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Debug output
          echo "Debug: VERSION input = '$VERSION'"
          echo "Debug: IMAGE_TYPE input = '$IMAGE_TYPE'"
          echo "Debug: CURRENT_VERSION = '$CURRENT_VERSION'"
          echo "Debug: CURRENT_IMAGE_TYPE = '$CURRENT_IMAGE_TYPE'"
          
          # Ensure we have valid fallback values
          CURRENT_VERSION="${CURRENT_VERSION:-43}"
          CURRENT_IMAGE_TYPE="${CURRENT_IMAGE_TYPE:-fedora-sway-atomic}"
          
          # Determine what to switch
          TARGET_VERSION="$VERSION"
          TARGET_IMAGE_TYPE="$IMAGE_TYPE"
          
          # Replace 'current' with actual current values
          if [[ "$TARGET_VERSION" == "current" ]]; then
            TARGET_VERSION="$CURRENT_VERSION"
          fi
          if [[ "$TARGET_IMAGE_TYPE" == "current" ]]; then
            TARGET_IMAGE_TYPE="$CURRENT_IMAGE_TYPE"
          fi
          
          # Log what we're doing
          if [[ "$VERSION" == "current" ]] && [[ "$IMAGE_TYPE" != "current" ]]; then
            echo "**Action:** Switching base image type only" >> $GITHUB_STEP_SUMMARY
            echo "**Current Version:** Fedora \`$CURRENT_VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "**New Image Type:** \`$TARGET_IMAGE_TYPE\`" >> $GITHUB_STEP_SUMMARY
          elif [[ "$IMAGE_TYPE" == "current" ]] && [[ "$VERSION" != "current" ]]; then
            echo "**Action:** Switching Fedora version only" >> $GITHUB_STEP_SUMMARY
            echo "**New Version:** Fedora \`$TARGET_VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "**Current Image Type:** \`$CURRENT_IMAGE_TYPE\`" >> $GITHUB_STEP_SUMMARY
          elif [[ "$VERSION" != "current" ]] && [[ "$IMAGE_TYPE" != "current" ]]; then
            echo "**Action:** Switching both version and image type" >> $GITHUB_STEP_SUMMARY
            echo "**New Version:** Fedora \`$TARGET_VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "**New Image Type:** \`$TARGET_IMAGE_TYPE\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Action:** No changes (both set to 'current')" >> $GITHUB_STEP_SUMMARY
            echo "**Keeping:** Fedora \`$CURRENT_VERSION\` with \`$CURRENT_IMAGE_TYPE\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Execute the switch with the resolved values
          echo "Running: ./custom-scripts/fedora-version-switcher $TARGET_VERSION $TARGET_IMAGE_TYPE"
          ./custom-scripts/fedora-version-switcher "$TARGET_VERSION" "$TARGET_IMAGE_TYPE"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration written to .fedora-version:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          if [[ -f .fedora-version ]]; then
            cat .fedora-version >> $GITHUB_STEP_SUMMARY
          else
            echo "$TARGET_VERSION:$TARGET_IMAGE_TYPE" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Image types are from the official [Fedora bootc project](https://docs.fedoraproject.org/en-US/bootc/)*" >> $GITHUB_STEP_SUMMARY

      - name: Read build configuration for next steps
        id: build-config
        run: |
          # Try to read from .fedora-version file first
          if [[ -f .fedora-version ]] && [[ -s .fedora-version ]]; then
            VERSION=$(cat .fedora-version | cut -d: -f1)
            IMAGE_TYPE=$(cat .fedora-version | cut -d: -f2)
            echo "Read from .fedora-version: $VERSION:$IMAGE_TYPE"
          else
            # Fall back to detected values
            VERSION="${{ steps.detect-config.outputs.DETECTED_VERSION }}"
            IMAGE_TYPE="${{ steps.detect-config.outputs.DETECTED_IMAGE_TYPE }}"
            echo "Using detected values: $VERSION:$IMAGE_TYPE"
          fi
          
          # Final fallback to defaults if still empty
          VERSION="${VERSION:-43}"
          IMAGE_TYPE="${IMAGE_TYPE:-fedora-sway-atomic}"
          
          echo "BUILD_VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "BUILD_IMAGE_TYPE=$IMAGE_TYPE" >> $GITHUB_OUTPUT
          echo "Building: Fedora $VERSION with $IMAGE_TYPE"

      - name: Generate image tags and labels for both registries
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_BASE }}
            ${{ env.DOCKERHUB_IMAGE_BASE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long
            type=ref,event=branch
            type=schedule,pattern=nightly
          labels: |
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.description=Custom Fedora bootc image
            org.opencontainers.image.documentation=https://docs.fedoraproject.org/en-US/bootc/
            
      - name: Lint Containerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Containerfile
          ignore: DL3041,DL3059,SC2086,DL4006,SC3037

      - name: Create auth.json secret for build
        run: |
          mkdir -p ./bootc-secrets
          echo "{\"auths\":{\"ghcr.io\":{\"auth\":\"\"}}}" > ./bootc-secrets/auth.json

      - name: Build image with Buildah
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_BASE }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          containerfiles: ./Containerfile
          build-args: |
            FEDORA_VERSION=${{ steps.build-config.outputs.BUILD_VERSION }}
            IMAGE_TYPE=${{ steps.build-config.outputs.BUILD_IMAGE_TYPE }}
          oci: false
          tls-verify: true

      # ======================== TEST STAGE ========================== #
      - name: Setup Bats testing framework
        id: setup-bats
        uses: bats-core/bats-action@3.0.0

      - name: Run Bats tests on the bootc image
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Running tests against bootc image: $FIRST_TAG"

          TEST_IMAGE_TAG="$FIRST_TAG" \
          buildah unshare -- bats -r tests

      - name: Run ShellCheck on scripts
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'custom-scripts/*'

      - name: Verify bootc container lint
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Verifying bootc container compliance for: $FIRST_TAG"
          buildah run "$FIRST_TAG" -- bootc container lint || echo "::warning::bootc container lint found issues"

      # ======================== SCAN STAGE ========================== #
      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-v2

      - name: Install Trivy for vulnerability scanning
        run: |
          curl -sSfL https://github.com/aquasecurity/trivy/releases/download/v0.52.2/trivy_0.52.2_Linux-64bit.tar.gz \
            | tar -xz -C /usr/local/bin trivy

      - name: Trivy vulnerability scan (non-blocking)
        continue-on-error: true
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          trivy image "$FIRST_TAG" \
            --scanners vuln \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            --format table || echo "::warning::Trivy found CRITICAL or HIGH vulnerabilities."

      - name: Semgrep static analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto

      # ======================== PUSH STAGE ========================== #
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: redhat-actions/podman-login@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push bootc image to GHCR
        if: github.event_name != 'pull_request'
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.IMAGE_BASE }}
          tags: ${{ steps.meta.outputs.tags }}
          registry: ${{ env.REGISTRY }}

      - name: Push bootc image to Docker Hub
        if: github.event_name != 'pull_request'
        id: push-to-dockerhub
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ env.DOCKERHUB_IMAGE_BASE }}
          tags: ${{ steps.meta.outputs.tags }}
          registry: docker.io

      # ======================== SIGN STAGE ========================== #
      - name: Install Cosign for image signing
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0

      - name: Log in to Docker Hub for signing
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Sign the bootc container images
        if: github.event_name != 'pull_request'
        run: |
          echo "Signing GHCR bootc image by digest: ${{ steps.push-to-ghcr.outputs.digest }}"
          cosign sign --yes "${{ env.IMAGE_BASE }}@${{ steps.push-to-ghcr.outputs.digest }}"

          echo "Signing Docker Hub bootc image by digest: ${{ steps.push-to-dockerhub.outputs.digest }}"
          cosign sign --yes "${{ env.DOCKERHUB_IMAGE_BASE }}@${{ steps.push-to-dockerhub.outputs.digest }}"
        env:
          COSIGN_EXPERIMENTAL: "true"

      # ======================== SUMMARY / DOCUMENT STAGE ======================= #
      - name: Generate build summary
        if: always()
        run: |
          echo "## ðŸš€ Bootc Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show configuration used
          if [[ -f .fedora-version ]]; then
            VERSION=$(cat .fedora-version | cut -d: -f1)
            IMAGE_TYPE=$(cat .fedora-version | cut -d: -f2)
          else
            VERSION="${{ steps.build-config.outputs.BUILD_VERSION }}"
            IMAGE_TYPE="${{ steps.build-config.outputs.BUILD_IMAGE_TYPE }}"
          fi
          
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Fedora Version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "- Base Image Type: \`$IMAGE_TYPE\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "### ðŸ“¦ Published Images" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **GHCR:** \`${{ env.IMAGE_BASE }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Docker Hub:** \`${{ env.DOCKERHUB_IMAGE_BASE }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### ðŸ“š Resources" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [Fedora bootc Documentation](https://docs.fedoraproject.org/en-US/bootc/)" >> $GITHUB_STEP_SUMMARY
          echo "- [bootc Project](https://bootc-dev.github.io/bootc/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Base Images](https://docs.fedoraproject.org/en-US/bootc/base-images/)" >> $GITHUB_STEP_SUMMARY

      - name: Generate dynamic README
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          chmod +x ./custom-scripts/generate-readme
          ./custom-scripts/generate-readme

      - name: Commit updated README and version file
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [[ -n $(git status --porcelain README.md .fedora-version) ]]; then
            git add README.md .fedora-version
            git commit -m "docs: auto-update README and version file [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
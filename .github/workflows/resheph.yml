# Resheph - God of Protection - Security Scanning
# Runs Checkov on Containerfile, Trivy config scan, bandit SAST.

name: "Resheph - Security"

on:
  workflow_call:

permissions:
  contents: read

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Generate Containerfile for scanning
        run: |
          uv run python tools/yaml-to-containerfile.py \
            --config adnyeus.yml \
            --output Containerfile.generated

      - name: Checkov (Containerfile)
        uses: bridgecrewio/checkov-action@v12
        with:
          file: Containerfile.generated
          framework: dockerfile
          quiet: true
          soft_fail: true

      - name: Trivy config scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: config
          scan-ref: .
          severity: HIGH,CRITICAL
          exit-code: 0

      - name: Bandit (Python SAST)
        run: uv run bandit -r tools/ -ll -c pyproject.toml

      - name: Security summary
        if: always()
        run: |
          echo "## Resheph: Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Target |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov | Containerfile |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | Repository config |" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit | Python tools/ |" >> $GITHUB_STEP_SUMMARY

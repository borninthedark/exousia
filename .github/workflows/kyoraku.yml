# Kyoraku - Captain-Commander of the Gotei 13 - Build, Sign & Release
# Builds image, scans with Trivy, signs with cosign (OIDC keyless),
# and cuts semver releases from conventional commits.
name: "Kyoraku - Build & Release"

on:
  workflow_call:
    inputs:
      image_type:
        description: "Fedora image type to build"
        type: string
        default: "fedora-sway-atomic"
      distro_version:
        description: "Fedora version"
        type: string
        default: "43"
      enable_plymouth:
        description: "Enable Plymouth boot splash"
        type: boolean
        default: true

env:
  REGISTRY_URL: ${{ vars.REGISTRY_URL || 'docker.io' }}
  IMAGE_PATH: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    name: Build Bootc Image
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
      image_digest: ${{ steps.build-push.outputs.digest }}
      build_type: ${{ steps.config.outputs.BUILD_IMAGE_TYPE }}
      enable_plymouth: ${{ steps.config.outputs.ENABLE_PLYMOUTH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Detect and resolve distro configuration
        id: config
        env:
          INPUT_IMAGE_TYPE: ${{ inputs.image_type }}
          INPUT_DISTRO_VERSION: ${{ inputs.distro_version }}
          INPUT_ENABLE_PLYMOUTH: ${{ inputs.enable_plymouth }}
        run: uv run python tools/resolve_build_config.py

      - name: Download generated Containerfile
        uses: actions/download-artifact@v4
        with:
          name: containerfile-generated

      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-8)
          TAG="${{ steps.config.outputs.BUILD_IMAGE_TYPE }}-${SHORT_SHA}"
          BRANCH="${GITHUB_REF_NAME//\//-}"
          NIGHTLY=$([[ "${{ github.event_name }}" == "schedule" ]] && echo "true" || echo "false")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "nightly=$NIGHTLY" >> $GITHUB_OUTPUT

      - name: Create auth.json secret for build
        run: |
          mkdir -p ./bootc-secrets
          if [[ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
            DH_AUTH=$(printf "%s:%s" "${{ vars.DOCKERHUB_USERNAME }}" "${{ secrets.DOCKERHUB_TOKEN }}" | base64 -w0)
            cat > ./bootc-secrets/auth.json <<EOF
          {"auths":{"${{ env.REGISTRY_URL }}":{"auth":"${DH_AUTH}"}}}
          EOF
          else
            echo '{"auths":{}}' > ./bootc-secrets/auth.json
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.config.outputs.CONTAINERFILE }}
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY_URL }}/${{ env.IMAGE_PATH }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY_URL }}/${{ env.IMAGE_PATH }}:${{ steps.tag.outputs.branch }}
            ${{ steps.tag.outputs.nightly == 'true' && format('{0}/{1}:nightly', env.REGISTRY_URL, env.IMAGE_PATH) || '' }}
            ${{ env.REGISTRY_URL }}/${{ env.IMAGE_PATH }}:latest
          build-args: |
            FEDORA_VERSION=${{ steps.config.outputs.BUILD_VERSION }}
            IMAGE_TYPE=${{ steps.config.outputs.BUILD_IMAGE_TYPE }}
            ENABLE_PLYMOUTH=${{ steps.config.outputs.ENABLE_PLYMOUTH }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        if: always()
        run: |
          echo "## Kyoraku: Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.IMAGE_PATH }}:${{ steps.tag.outputs.tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Type | ${{ steps.config.outputs.BUILD_IMAGE_TYPE }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Plymouth | ${{ steps.config.outputs.ENABLE_PLYMOUTH }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build-push.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY

  # -- Scan + Sign run in parallel after build --
  scan:
    name: Trivy Image Scan
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    timeout-minutes: 15
    steps:
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_PATH }}:${{ needs.build.outputs.image_tag }}
          severity: HIGH,CRITICAL
          exit-code: 0

  sign:
    name: Cosign Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Sign image with cosign
        uses: sigstore/cosign-installer@v3
      - run: |
          cosign sign --yes \
            --oidc-issuer=https://token.actions.githubusercontent.com \
            --oidc-client-id=sigstore \
            "${{ env.REGISTRY_URL }}/${{ env.IMAGE_PATH }}@${{ needs.build.outputs.image_digest }}"

  # -- Release runs after scan + sign --
  release:
    name: Semantic Release
    needs: [build, scan, sign]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          COMMITS=$(git log "$LATEST_TAG"..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          if echo "$COMMITS" | grep -qiE "^(feat|feature)(\(.+\))?!:|BREAKING CHANGE"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif echo "$COMMITS" | grep -qiE "^fix(\(.+\))?:"; then
            PATCH=$((PATCH + 1))
          else
            echo "No conventional commits found - skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION"

      - name: Login to Docker Hub
        if: steps.version.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Retag image with semver
        if: steps.version.outputs.skip != 'true'
        id: retag
        run: |
          IMAGE="${{ env.REGISTRY_URL }}/${{ env.IMAGE_PATH }}"
          VERSION="${{ steps.version.outputs.version }}"

          docker pull "${IMAGE}:latest"
          docker tag "${IMAGE}:latest" "${IMAGE}:${VERSION}"
          docker push "${IMAGE}:${VERSION}"

          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE}:${VERSION}" | cut -d@ -f2)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Sign release image with cosign
        if: steps.version.outputs.skip != 'true'
        uses: sigstore/cosign-installer@v3
      - if: steps.version.outputs.skip != 'true'
        run: |
          cosign sign --yes \
            --oidc-issuer=https://token.actions.githubusercontent.com \
            --oidc-client-id=sigstore \
            "${{ env.REGISTRY_URL }}/${{ env.IMAGE_PATH }}@${{ steps.retag.outputs.digest }}"

      - name: Create tag and release
        if: steps.version.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          gh release create "$VERSION" --generate-notes

      - name: Release summary
        if: always()
        run: |
          echo "## Kyoraku: Release Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.version.outputs.skip }}" == "true" ]]; then
            echo "No release needed (no conventional commits)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Released **${{ steps.version.outputs.version }}**" >> $GITHUB_STEP_SUMMARY
            echo "Image: \`${{ env.IMAGE_PATH }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          fi

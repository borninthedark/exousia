name: Bootc DevSecOps Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  repository_dispatch:
    types: [api]
  workflow_dispatch:
    inputs:
      image_type:
        description: 'Fedora image type to build'
        required: true
        type: choice
        options:
          - 'current'
          # Fedora variants
          - 'fedora-bootc'
          - 'fedora-silverblue'
          - 'fedora-kinoite'
          - 'fedora-sway-atomic'
          - 'fedora-onyx'
          - 'fedora-budgie'
          - 'fedora-cinnamon'
          - 'fedora-cosmic'
          - 'fedora-deepin'
          - 'fedora-lxqt'
          - 'fedora-mate'
          - 'fedora-xfce'
        default: 'fedora-sway-atomic'
      distro_version:
        description: 'Fedora version (42-44/rawhide)'
        required: true
        type: choice
        options:
          - 'current'
          - '42'
          - '43'
          - '44'
          - 'rawhide'
        default: '43'
      enable_plymouth:
        description: 'Enable Plymouth boot splash (Fedora only)'
        required: true
        type: boolean
        default: true
      enable_rke2:
        description: 'Enable RKE2 Kubernetes server node'
        required: true
        type: boolean
        default: true
      os:
        description: 'Operating system (auto-detected from image_type if not specified)'
        required: false
        type: string
        default: ''
      window_manager:
        description: 'Window manager (e.g., sway, hyprland) - can be combined with desktop_environment'
        required: false
        type: string
        default: ''
      desktop_environment:
        description: 'Desktop environment (e.g., kde, mate, lxqt) - can be combined with window_manager'
        required: false
        type: string
        default: ''
      yaml_content:
        description: 'YAML configuration content (optional, overrides auto-detection)'
        required: false
        type: string
        default: ''
  schedule:
    - cron: "10 3 * * *"

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write
  security-events: write

concurrency:
  group: bootc-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/exousia
  DOCKERHUB_IMAGE_BASE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/exousia
  BUILDAH_FORMAT: ${{ vars.BUILDAH_FORMAT }}

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 1: Lint & Validate - Static Analysis and File Validation
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for Containerfile generation
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Verify required file structure
        run: |
          echo "::group::File Structure Validation"
          echo "Verifying required configuration files..."

          if [[ ! -d custom-configs/sway ]]; then
            echo "::error::Missing custom-configs/sway directory"
            exit 1
          fi

          for file in sway.desktop environment start-sway; do
            if [[ ! -f "custom-configs/sway/$file" ]]; then
              echo "::error::Missing custom-configs/sway/$file"
              exit 1
            fi
          done
          echo "âœ“ All required Sway configuration files present"

          # Verify new YAML-based package management structure
          if [[ ! -d packages ]]; then
            echo "::error::Missing packages/ directory"
            exit 1
          fi

          for dir in window-managers desktop-environments common; do
            if [[ ! -d "packages/$dir" ]]; then
              echo "::error::Missing packages/$dir directory"
              exit 1
            fi
          done

          # Verify package loader tool exists
          if [[ ! -f "tools/package_loader.py" ]]; then
            echo "::error::Missing tools/package_loader.py"
            exit 1
          fi

          echo "âœ“ All package YAML definitions present"

          for script in setup-plymouth-theme dracut-rebuild; do
            if [[ ! -f "custom-scripts/$script" ]]; then
              echo "::error::Missing custom-scripts/$script"
              exit 1
            fi
          done
          echo "âœ“ All required scripts present"
          echo "::endgroup::"

      - name: Generate Containerfile from YAML
        run: |
          echo "::group::Generating Containerfile"
          python3 tools/yaml-to-containerfile.py \
            --config adnyeus.yml \
            --output Containerfile.generated \
            --verbose
          echo "Generated Containerfile.generated from adnyeus.yml"
          echo "::endgroup::"

      - name: Lint generated Containerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Containerfile.generated
          ignore: DL3041,DL3059,SC2086,DL4006,SC3037,SC3040

      - name: ShellCheck all scripts
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'custom-scripts/*'

      - name: Semgrep security scan
        continue-on-error: true
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto

      - name: Upload generated Containerfile
        uses: actions/upload-artifact@v4
        with:
          name: containerfile-generated
          path: Containerfile.generated
          retention-days: 1

      - name: Lint summary
        if: always()
        run: |
          {
            echo "## âœ… Lint & Validation Results"
            echo ""
            echo "- Containerfile linting: Completed (hadolint)"
            echo "- Shell script validation: Completed (shellcheck)"
            echo "- Static analysis: Completed (semgrep)"
            echo "- File structure: Validated"
          } >> "$GITHUB_STEP_SUMMARY"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 2: Python Linting & Testing
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  python-quality:
    name: Python Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r api/requirements.txt
          python -m pip install pylint isort mypy pytest-cov

      - name: Run Black (code formatting check)
        continue-on-error: true
        run: |
          echo "::group::Black Code Formatting"
          black --check api/ tools/*.py || echo "::warning::Black formatting issues found"
          echo "::endgroup::"

      - name: Run isort (import sorting check)
        continue-on-error: true
        run: |
          echo "::group::Import Sorting Check"
          isort --check-only api/ tools/*.py || echo "::warning::Import sorting issues found"
          echo "::endgroup::"

      - name: Run Ruff (linting)
        continue-on-error: true
        run: |
          echo "::group::Ruff Linting"
          ruff check api/ tools/*.py || echo "::warning::Ruff linting issues found"
          echo "::endgroup::"

      - name: Run pylint
        continue-on-error: true
        run: |
          echo "::group::Pylint Analysis"
          pylint api/**/*.py tools/*.py || echo "::warning::Pylint issues found"
          echo "::endgroup::"

      - name: Run mypy (type checking)
        continue-on-error: true
        run: |
          echo "::group::Type Checking"
          mypy api/ || echo "::warning::Type checking issues found"
          echo "::endgroup::"

      - name: Get Codecov ATS (Automated Test Selection)
        id: ats
        uses: codecov/codecov-ats@v0
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Run pytest with coverage
        run: |
          echo "::group::Running Tests"
          if [ -f codecov_ats/tests_to_run.txt ] && [ -s codecov_ats/tests_to_run.txt ]; then
            echo "Running ATS-selected tests from codecov_ats/tests_to_run.txt"
            cat codecov_ats/tests_to_run.txt
            # Convert test file paths to pytest format
            TEST_FILES=$(cat codecov_ats/tests_to_run.txt | tr '\n' ' ')
            pytest $TEST_FILES -v --tb=short --cov=api --cov-branch --cov-report=term --cov-report=xml --cov-report=json
          else
            echo "No ATS data available - running all tests"
            pytest api/tests/ tools/ -v --tb=short --cov=api --cov-branch --cov-report=term --cov-report=xml --cov-report=json
          fi
          echo "::endgroup::"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: api
          name: api-coverage
          use_oidc: true
          plugin: pycoverage
          plugins: pycoverage

      - name: Python quality summary
        if: always()
        run: |
          {
            echo "## ğŸ Python Quality & Test Results"
            echo ""
            echo "- **Black:** Code formatting checked"
            echo "- **isort:** Import sorting verified"
            echo "- **Ruff:** Linting completed"
            echo "- **pylint:** Static analysis done"
            echo "- **mypy:** Type checking performed"
            echo "- **pytest:** Unit and integration tests executed"
            echo ""
            echo "### Test Coverage"
            echo "Coverage report generated (see artifacts)"
          } >> "$GITHUB_STEP_SUMMARY"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 3: Build - Build Bootc Container Image
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: Build Bootc Image
    needs: [lint-and-validate, python-quality]
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
      ghcr_tags: ${{ steps.tag-filters.outputs.ghcr_tags }}
      dockerhub_tags: ${{ steps.tag-filters.outputs.dockerhub_tags }}
      first_tag: ${{ steps.first-tag.outputs.tag }}
      temp_image: ${{ steps.push-temp.outputs.temp_tag || '' }}
      build_version: ${{ steps.config.outputs.BUILD_VERSION }}
      build_type: ${{ steps.config.outputs.BUILD_IMAGE_TYPE }}
      os_family: ${{ steps.config.outputs.OS_FAMILY }}
      os_version: ${{ steps.config.outputs.OS_VERSION }}
      containerfile: ${{ steps.config.outputs.CONTAINERFILE }}
      enable_plymouth: ${{ steps.config.outputs.ENABLE_PLYMOUTH }}
      enable_rke2: ${{ steps.config.outputs.ENABLE_RKE2 }}
      environment: ${{ steps.env.outputs.environment }}
      is_pr: ${{ github.event_name == 'pull_request' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for YAML transpiler
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Validate webhook inputs
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "::group::Webhook Input Validation"

          # Validate image_type is in allowed list
          ALLOWED_TYPES="fedora-bootc fedora-silverblue fedora-kinoite fedora-sway-atomic fedora-onyx fedora-budgie fedora-cinnamon fedora-cosmic fedora-deepin fedora-lxqt fedora-mate fedora-xfce arch gentoo debian ubuntu opensuse proxmox current"
          IMAGE_TYPE="${{ github.event.client_payload.image_type || 'current' }}"

          if [[ ! " $ALLOWED_TYPES " =~ " $IMAGE_TYPE " ]]; then
            echo "::error::Invalid image_type: $IMAGE_TYPE"
            echo "::error::Allowed types: $ALLOWED_TYPES"
            exit 1
          fi
          echo "âœ“ Image type validated: $IMAGE_TYPE"

          # Validate distro_version
          ALLOWED_VERSIONS="42 43 44 rawhide current"
          DISTRO_VERSION="${{ github.event.client_payload.distro_version || 'current' }}"

          if [[ ! " $ALLOWED_VERSIONS " =~ " $DISTRO_VERSION " ]]; then
            echo "::error::Invalid distro_version: $DISTRO_VERSION"
            echo "::error::Allowed versions: $ALLOWED_VERSIONS"
            exit 1
          fi
          echo "âœ“ Distro version validated: $DISTRO_VERSION"

          # Validate enable_plymouth is boolean
          ENABLE_PLYMOUTH="${{ github.event.client_payload.enable_plymouth || 'true' }}"
          if [[ ! "$ENABLE_PLYMOUTH" =~ ^(true|false)$ ]]; then
            echo "::error::Invalid enable_plymouth value: $ENABLE_PLYMOUTH (must be true or false)"
            exit 1
          fi
          echo "âœ“ Plymouth setting validated: $ENABLE_PLYMOUTH"

          # Validate enable_rke2 is boolean
          ENABLE_RKE2="${{ github.event.client_payload.enable_rke2 || 'false' }}"
          if [[ ! "$ENABLE_RKE2" =~ ^(true|false)$ ]]; then
            echo "::error::Invalid enable_rke2 value: $ENABLE_RKE2 (must be true or false)"
            exit 1
          fi
          echo "âœ“ RKE2 setting validated: $ENABLE_RKE2"

          echo "::notice::All webhook inputs validated successfully"
          echo "::endgroup::"

      - name: Detect and resolve distro configuration
        id: config
        env:
          INPUT_IMAGE_TYPE: ${{ github.event.inputs.image_type || github.event.client_payload.image_type || 'fedora-sway-atomic' }}
          INPUT_DISTRO_VERSION: ${{ github.event.inputs.distro_version || github.event.client_payload.distro_version || '43' }}
          INPUT_ENABLE_PLYMOUTH: ${{ github.event.inputs.enable_plymouth || github.event.client_payload.enable_plymouth || 'true' }}
          INPUT_ENABLE_RKE2: ${{ github.event.inputs.enable_rke2 || github.event.client_payload.enable_rke2 || 'true' }}
          INPUT_OS: ${{ github.event.inputs.os || github.event.client_payload.os || '' }}
          INPUT_WINDOW_MANAGER: ${{ github.event.inputs.window_manager || github.event.client_payload.window_manager || '' }}
          INPUT_DESKTOP_ENVIRONMENT: ${{ github.event.inputs.desktop_environment || github.event.client_payload.desktop_environment || '' }}
          INPUT_YAML_CONTENT: ${{ github.event.inputs.yaml_content || github.event.client_payload.yaml_content || '' }}
          INPUT_YAML_CONFIG: ${{ github.event.inputs.yaml_config || github.event.client_payload.yaml_config || '' }}
        run: |
          # If YAML content is provided, write it to a temp file
          if [[ -n "$INPUT_YAML_CONTENT" ]]; then
            echo "::group::Writing YAML content to temporary file"
            cat > /tmp/api-yaml-config.yml <<'EOF'
          ${{ github.event.inputs.yaml_content || github.event.client_payload.yaml_content || '' }}
          EOF
            echo "YAML content written to /tmp/api-yaml-config.yml"
            echo "::endgroup::"
            export INPUT_YAML_CONFIG="/tmp/api-yaml-config.yml"
          elif [[ -n "$INPUT_YAML_CONFIG" ]]; then
            echo "::group::Using YAML config path"
            echo "YAML config path: $INPUT_YAML_CONFIG"
            echo "::endgroup::"
          else
            export INPUT_YAML_CONFIG="auto"
          fi

          python3 tools/resolve_build_config.py

      - name: Download generated Containerfile
        uses: actions/download-artifact@v4
        with:
          name: containerfile-generated

      - name: Determine environment from branch
        id: env
        run: |
          # Only main branch is configured for production
          # Other branches default to dev environment
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "is_prod=true" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "is_prod=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate image tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_BASE }}
            ${{ env.DOCKERHUB_IMAGE_BASE }}
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ steps.env.outputs.environment }}
            type=raw,value=${{ steps.config.outputs.OS_FAMILY }}-${{ steps.config.outputs.OS_VERSION }}
            type=raw,value=${{ steps.config.outputs.BUILD_IMAGE_TYPE }}
            type=sha,format=long
            type=ref,event=branch
            type=schedule,pattern=nightly
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.description=Custom ${{ steps.config.outputs.BUILD_IMAGE_TYPE }} bootc image
            org.opencontainers.image.documentation=https://bootc-dev.github.io/bootc/
            distro=${{ steps.config.outputs.OS_FAMILY }}
            distro-version=${{ steps.config.outputs.OS_VERSION }}
            image-type=${{ steps.config.outputs.BUILD_IMAGE_TYPE }}
            environment=${{ steps.env.outputs.environment }}

      - name: Extract first tag for testing
        id: first-tag
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT
          echo "First tag: $FIRST_TAG"

      - name: Extract tags by registry
        id: tag-filters
        run: |
          {
            echo "ghcr_tags<<EOF"
            echo "${{ steps.meta.outputs.tags }}" | sed -n "s|^${{ env.IMAGE_BASE }}:||p"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          {
            echo "dockerhub_tags<<EOF"
            echo "${{ steps.meta.outputs.tags }}" | sed -n "s|^${{ env.DOCKERHUB_IMAGE_BASE }}:||p"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create auth.json secret for build
        run: |
          mkdir -p ./bootc-secrets
          GHCR_AUTH=$(printf "%s:%s" "${{ github.actor }}" "${{ secrets.GITHUB_TOKEN }}" | base64 -w0)
          DOCKERHUB_AUTH=$(printf "%s:%s" "${{ secrets.DOCKERHUB_USERNAME }}" "${{ secrets.DOCKERHUB_TOKEN }}" | base64 -w0)

          cat > ./bootc-secrets/auth.json <<EOF
          {"auths":{"ghcr.io":{"auth":"${GHCR_AUTH}"},"docker.io":{"auth":"${DOCKERHUB_AUTH}"}}}
          EOF

      - name: Build image with Buildah
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: exousia
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          containerfiles: ${{ steps.config.outputs.CONTAINERFILE }}
          build-args: |
            FEDORA_VERSION=${{ steps.config.outputs.BUILD_VERSION }}
            IMAGE_TYPE=${{ steps.config.outputs.BUILD_IMAGE_TYPE }}
            ENABLE_PLYMOUTH=${{ steps.config.outputs.ENABLE_PLYMOUTH }}
            ENABLE_RKE2=${{ steps.config.outputs.ENABLE_RKE2 }}
          oci: true
          tls-verify: true
          layers: true

      - name: Check image size
        run: |
          echo "::group::Image Size Check"
          FIRST_TAG="${{ steps.first-tag.outputs.tag }}"
          SIZE=$(buildah inspect "$FIRST_TAG" | jq -r '.Size')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"

          if [ $SIZE_MB -gt 4096 ]; then
            echo "::warning::Image size (${SIZE_MB}MB) exceeds 4GB. Consider optimizing."
          fi

          echo "IMAGE_SIZE_MB=${SIZE_MB}" >> $GITHUB_ENV
          echo "::endgroup::"

      - name: Push temporary image to GHCR for pipeline use
        id: push-temp
        if: github.event_name != 'pull_request'
        run: |
          echo "::group::Pushing Temporary Image"
          FIRST_TAG="${{ steps.first-tag.outputs.tag }}"
          TEMP_TAG="${{ env.IMAGE_BASE }}:sha-${{ github.sha }}-temp"
          echo "Pushing temporary image for pipeline: $TEMP_TAG"
          buildah tag "$FIRST_TAG" "$TEMP_TAG"
          buildah push --creds "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" "$TEMP_TAG"
          echo "temp_tag=$TEMP_TAG" >> $GITHUB_OUTPUT
          echo "Temporary image pushed successfully"
          echo "::endgroup::"

      - name: Set temp image output for PRs
        id: push-temp-pr
        if: github.event_name == 'pull_request'
        run: |
          # For PRs, we don't push temp images - downstream jobs will be skipped
          echo "temp_tag=" >> $GITHUB_OUTPUT
          echo "::notice::Skipping temp image push for pull request"

      - name: Build summary
        if: always()
        run: |
          {
            echo "## ğŸ—ƒï¸ Build Configuration"
            echo ""
            echo "- **OS Family:** ${{ steps.config.outputs.OS_FAMILY }}"
            echo "- **OS Version:** ${{ steps.config.outputs.OS_VERSION }}"
            echo "- **Image Type:** ${{ steps.config.outputs.BUILD_IMAGE_TYPE }}"
            echo "- **Containerfile:** \`${{ steps.config.outputs.CONTAINERFILE }}\`"
            echo "- **Plymouth:** ${{ steps.config.outputs.ENABLE_PLYMOUTH }}"
            echo "- **RKE2:** ${{ steps.config.outputs.ENABLE_RKE2 }}"
            echo "- **Image Size:** ${IMAGE_SIZE_MB:-Unknown}MB"
            echo ""
            echo "### ğŸ·ï¸ Image Tags"
            echo '```'
            echo "${{ steps.meta.outputs.tags }}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 4: Test - Integration & Compliance Tests
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: Test Container Image
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Skip for PRs since we don't push temp images
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | buildah login -u "${{ github.actor }}" --password-stdin ghcr.io

      - name: Pull image from GHCR
        run: |
          echo "::group::Pulling Image from Registry"
          TEMP_IMAGE="${{ needs.build.outputs.temp_image }}"
          echo "Pulling image: $TEMP_IMAGE"
          buildah pull "$TEMP_IMAGE"
          echo "Image pulled successfully"
          buildah images
          echo "::endgroup::"

      - name: Setup Bats testing framework
        id: setup-bats
        uses: bats-core/bats-action@3.0.0

      - name: Run Bats integration tests
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
          ENABLE_PLYMOUTH: ${{ needs.build.outputs.enable_plymouth }}
          ENABLE_RKE2: ${{ needs.build.outputs.enable_rke2 }}
        run: |
          echo "::group::Integration Tests"
          TEMP_IMAGE="${{ needs.build.outputs.temp_image }}"
          echo "Running tests against image: $TEMP_IMAGE"

          if TEST_IMAGE_TAG="$TEMP_IMAGE" \
             buildah unshare -- bats -r custom-tests --formatter tap | tee test-results.tap; then
            echo "::notice::Integration tests passed"
            PASSED=$(grep -c "^ok" test-results.tap || echo "0")
            echo "TEST_PASSED=$PASSED" >> $GITHUB_ENV
          else
            echo "::error::Integration tests failed"
            echo "TEST_PASSED=0" >> $GITHUB_ENV
            grep "^not ok" test-results.tap || true
            exit 1
          fi
          echo "::endgroup::"

      - name: Verify bootc container lint
        run: |
          echo "::group::Bootc Container Lint"
          TEMP_IMAGE="${{ needs.build.outputs.temp_image }}"
          echo "Verifying bootc container compliance for: $TEMP_IMAGE"
          ctr=$(buildah from "$TEMP_IMAGE")

          if buildah run "$ctr" bootc container lint > lint-output.txt 2>&1; then
            echo "::notice::bootc container lint passed"
            echo "BOOTC_LINT=passed" >> $GITHUB_ENV
          else
            echo "::error::bootc container lint failed"
            cat lint-output.txt
            buildah rm "$ctr"
            echo "BOOTC_LINT=failed" >> $GITHUB_ENV
            exit 1
          fi

          buildah rm "$ctr"
          echo "::endgroup::"

      - name: Test summary
        if: always()
        run: |
          {
            echo "## ğŸ§ª Test Results"
            echo ""
            echo "- **Integration Tests:** ${TEST_PASSED:-0} tests passed"
            echo "- **Bootc Lint:** ${BOOTC_LINT:-unknown}"
            echo "- **Test Framework:** Bats"
            echo "- **Test Directory:** custom-tests/"
          } >> "$GITHUB_STEP_SUMMARY"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 5: Scan - Security Vulnerability Scanning
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  scan:
    name: Security Scan
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Skip for PRs since we don't push temp images
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | buildah login -u "${{ github.actor }}" --password-stdin ghcr.io

      - name: Login to GHCR with Docker (for Trivy)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from GHCR
        run: |
          echo "::group::Pulling Image from Registry"
          TEMP_IMAGE="${{ needs.build.outputs.temp_image }}"
          echo "Pulling image: $TEMP_IMAGE"
          buildah pull "$TEMP_IMAGE"
          echo "Image pulled successfully"
          buildah images
          echo "::endgroup::"

      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-v2

      - name: Install Trivy
        run: |
          curl -sSfL https://github.com/aquasecurity/trivy/releases/download/v0.52.2/trivy_0.52.2_Linux-64bit.tar.gz \
            | tar -xz -C /usr/local/bin trivy
          trivy --version

      - name: Trivy vulnerability scan
        continue-on-error: true
        run: |
          echo "::group::Trivy Vulnerability Scan"
          TEMP_IMAGE="${{ needs.build.outputs.temp_image }}"

          if trivy image "$TEMP_IMAGE" \
            --scanners vuln \
            --severity CRITICAL,HIGH \
            --exit-code 1 \
            --format table; then
            echo "TRIVY_STATUS=passed" >> $GITHUB_ENV
          else
            echo "::warning::Trivy found CRITICAL or HIGH vulnerabilities."
            echo "TRIVY_STATUS=found_issues" >> $GITHUB_ENV
          fi
          echo "::endgroup::"

      - name: Generate Trivy SARIF report
        continue-on-error: true
        run: |
          TEMP_IMAGE="${{ needs.build.outputs.temp_image }}"
          trivy image "$TEMP_IMAGE" \
            --scanners vuln \
            --format sarif \
            --output trivy-results.sarif

      - name: Upload Trivy results to GitHub Security
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Scan summary
        if: always()
        run: |
          {
            echo "## ğŸ” Security Scan Results"
            echo ""
            echo "- **Trivy Scan:** ${TRIVY_STATUS:-unknown}"
            echo "- **Scan Type:** Vulnerability (CRITICAL, HIGH)"
            echo "- **SARIF Report:** Uploaded to GitHub Security"
          } >> "$GITHUB_STEP_SUMMARY"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 6: Push & Sign - Publish and Sign Container Images
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  push-and-sign:
    name: Push & Sign
    needs: [build, test, scan]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name != 'pull_request'
    outputs:
      ghcr_digest: ${{ steps.push-to-ghcr.outputs.digest }}
      dockerhub_digest: ${{ steps.push-to-dockerhub.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: redhat-actions/podman-login@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull image from GHCR and tag for registries
        run: |
          echo "::group::Pulling image for publication"
          TEMP_IMAGE="${{ needs.build.outputs.temp_image }}"
          echo "Pulling image: $TEMP_IMAGE"
          buildah pull "$TEMP_IMAGE"

          # Tag for GHCR
          echo "Tagging for GHCR..."
          while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              buildah tag "$TEMP_IMAGE" "${{ env.IMAGE_BASE }}:${tag}"
              echo "  Tagged: ${{ env.IMAGE_BASE }}:${tag}"
            fi
          done <<< "${{ needs.build.outputs.ghcr_tags }}"

          # Tag for Docker Hub
          echo "Tagging for Docker Hub..."
          while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              buildah tag "$TEMP_IMAGE" "${{ env.DOCKERHUB_IMAGE_BASE }}:${tag}"
              echo "  Tagged: ${{ env.DOCKERHUB_IMAGE_BASE }}:${tag}"
            fi
          done <<< "${{ needs.build.outputs.dockerhub_tags }}"

          echo "::group::Local images"
          buildah images
          echo "::endgroup::"
          echo "::endgroup::"

      - name: Push bootc image to GHCR
        id: push-to-ghcr
        run: |
          echo "::group::Pushing to GitHub Container Registry"

          DIGEST=""
          FIRST=true

          # Push each tag to GHCR
          while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              IMAGE_REF="${{ env.IMAGE_BASE }}:${tag}"
              echo "Pushing: $IMAGE_REF"

              # Capture digest from first push
              if [[ "$FIRST" == "true" ]]; then
                PUSH_OUTPUT=$(buildah push --digestfile /tmp/ghcr-digest.txt "$IMAGE_REF" 2>&1)
                if [[ -f /tmp/ghcr-digest.txt ]]; then
                  DIGEST=$(cat /tmp/ghcr-digest.txt)
                  echo "Captured digest from push: $DIGEST"
                fi
                FIRST=false
              else
                buildah push "$IMAGE_REF"
              fi
            fi
          done <<< "${{ needs.build.outputs.ghcr_tags }}"

          # Set output only if we have a valid digest
          if [[ -n "$DIGEST" && "$DIGEST" != "null" ]]; then
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
            echo "GHCR Digest: $DIGEST"
          else
            echo "No valid digest captured"
            echo "digest=" >> $GITHUB_OUTPUT
          fi
          echo "::endgroup::"

      - name: Push bootc image to Docker Hub
        id: push-to-dockerhub
        run: |
          echo "::group::Pushing to Docker Hub"

          DIGEST=""
          FIRST=true

          # Push each tag to Docker Hub
          while IFS= read -r tag; do
            if [[ -n "$tag" ]]; then
              IMAGE_REF="${{ env.DOCKERHUB_IMAGE_BASE }}:${tag}"
              echo "Pushing: $IMAGE_REF"

              # Capture digest from first push
              if [[ "$FIRST" == "true" ]]; then
                PUSH_OUTPUT=$(buildah push --digestfile /tmp/dockerhub-digest.txt "$IMAGE_REF" 2>&1)
                if [[ -f /tmp/dockerhub-digest.txt ]]; then
                  DIGEST=$(cat /tmp/dockerhub-digest.txt)
                  echo "Captured digest from push: $DIGEST"
                fi
                FIRST=false
              else
                buildah push "$IMAGE_REF"
              fi
            fi
          done <<< "${{ needs.build.outputs.dockerhub_tags }}"

          # Set output only if we have a valid digest
          if [[ -n "$DIGEST" && "$DIGEST" != "null" ]]; then
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
            echo "Docker Hub Digest: $DIGEST"
          else
            echo "No valid digest captured"
            echo "digest=" >> $GITHUB_OUTPUT
          fi
          echo "::endgroup::"

      - name: Install Cosign for image signing
        uses: sigstore/cosign-installer@v3.5.0

      - name: Login to Docker Hub for Cosign
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login docker.io \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" \
            --password-stdin

      - name: Sign the bootc container images
        if: ${{ steps.push-to-ghcr.outputs.digest != '' || steps.push-to-dockerhub.outputs.digest != '' }}
        run: |
          echo "::group::Image Signing"

          GHCR_DIGEST="${{ steps.push-to-ghcr.outputs.digest }}"
          DOCKERHUB_DIGEST="${{ steps.push-to-dockerhub.outputs.digest }}"

          if [[ -n "$GHCR_DIGEST" && "$GHCR_DIGEST" != "null" ]]; then
            echo "Signing GHCR bootc image by digest: $GHCR_DIGEST"
            cosign sign --yes "${{ env.IMAGE_BASE }}@$GHCR_DIGEST"
          else
            echo "No GHCR digest available; skipping GHCR signing"
          fi

          if [[ -n "$DOCKERHUB_DIGEST" && "$DOCKERHUB_DIGEST" != "null" ]]; then
            echo "Signing Docker Hub bootc image by digest: $DOCKERHUB_DIGEST"
            cosign sign --yes "${{ env.DOCKERHUB_IMAGE_BASE }}@$DOCKERHUB_DIGEST"
          else
            echo "No Docker Hub digest available; skipping Docker Hub signing"
          fi

          echo "::endgroup::"
        env:
          COSIGN_EXPERIMENTAL: "true"

      - name: Push summary
        if: always()
        run: |
          {
            echo "## ğŸ“¦ Published Images"
            echo ""
            echo "### Docker Hub (Primary - Bootc Deployment)"
            echo "- **Digest:** \`${{ steps.push-to-dockerhub.outputs.digest }}\`"
            echo "- **Deploy Command:**"
            echo '```bash'
            echo "sudo bootc switch ${{ env.DOCKERHUB_IMAGE_BASE }}:main"
            echo "sudo bootc upgrade && sudo systemctl reboot"
            echo '```'
            echo ""
            echo "### GitHub Container Registry (CI/CD Pipeline Only)"
            echo "- **Digest:** \`${{ steps.push-to-ghcr.outputs.digest }}\`"
            echo "- **Image:** \`${{ env.IMAGE_BASE }}:main\`"
            echo "- âš ï¸ **Cannot be used with \`bootc switch\` (GHCR not supported for bootc deployment)**"
            echo ""
            echo "### ğŸ” Signatures"
            echo "- **Signing Method:** Cosign (Sigstore, keyless OIDC)"
            echo "- **Verification:** \`cosign verify\` with OIDC issuer"
            echo ""
            echo "> **Important:** Only Docker Hub images work with \`bootc switch\`. GHCR is for CI/CD pipeline use only."
          } >> "$GITHUB_STEP_SUMMARY"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Job 7: Report - Final Summary and Documentation
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  report:
    name: Generate Report
    needs: [build, test, scan, push-and-sign]
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate dynamic README
        run: |
          chmod +x ./custom-scripts/generate-readme
          ./custom-scripts/generate-readme

      - name: Report README status
        run: |
          if [[ -n $(git status --porcelain README.md) ]]; then
            echo "README.md was regenerated."
            echo "Diff summary:" && git diff --stat README.md
            echo "No automated commit or push is performed."
          else
            echo "No README changes detected."
          fi

      - name: Final summary
        if: always()
        run: |
          {
            echo "## ğŸ‰ Pipeline Complete"
            echo ""
            echo "### Build Information"
            echo "- **Environment:** ${{ needs.build.outputs.environment }}"
            echo "- **Branch:** ${{ github.ref_name }}"
            echo "- **Version:** ${{ needs.build.outputs.build_version }}"
            echo "- **Type:** ${{ needs.build.outputs.build_type }}"
            echo "- **Image:** \`${{ needs.build.outputs.first_tag }}\`"
            echo "- **Plymouth:** ${{ needs.build.outputs.enable_plymouth }}"
            echo "- **RKE2:** ${{ needs.build.outputs.enable_rke2 }}"
            echo ""
            echo "### Pipeline Status"
            echo "- Build: ${{ needs.build.result }}"
            echo "- Test: ${{ needs.test.result }}"
            echo "- Scan: ${{ needs.scan.result }}"
            echo "- Push & Sign: ${{ needs.push-and-sign.result }}"
            echo ""
            echo "### Next Steps"
            echo "Production release complete. Semantic versioning will tag this release."
            echo ""
            echo "### Resources"
            echo "- [Fedora bootc Documentation](https://docs.fedoraproject.org/en-US/bootc/)"
            echo "- [bootc Project](https://bootc-dev.github.io/bootc/)"
            echo "- [RKE2 Documentation](https://docs.rke2.io/)"
            echo "- [Repository](https://github.com/${{ github.repository }})"
          } >> "$GITHUB_STEP_SUMMARY"

---
# Exousia Sidecar Architecture Deployment
# ========================================
#
# Uses sidecar pattern with:
# - Main container: FastAPI service
# - Sidecar container: Build worker
# - Shared volume for database (SQLite in laptop mode, shared cache in cloud)
# - Localhost communication (no network overhead)
#
# Benefits:
# - Laptop mode: Resource-efficient single pod
# - Cloud mode: Simplified networking, shared cache
# - Both: Reduced latency, simplified deployment

apiVersion: v1
kind: Namespace
metadata:
  name: exousia
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: exousia-config
  namespace: exousia
data:
  DEPLOYMENT_MODE: "laptop"  # Set to "cloud" for cloud mode
  BLAZINGMQ_ENABLED: "true"
  BLAZINGMQ_BROKER_URI: "tcp://blazingmq:30114"
  BLAZINGMQ_DOMAIN: "exousia"
  DATABASE_URL: "sqlite+aiosqlite:////data/exousia.db"  # Shared volume
  GITHUB_REPO: "borninthedark/exousia"
  WORKER_CONCURRENCY: "1"  # 1 for laptop, 4 for cloud
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exousia-data
  namespace: exousia
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Shared data volume
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exousia
  namespace: exousia
  labels:
    app: exousia
spec:
  replicas: 1  # Single pod for laptop mode, can scale in cloud mode
  selector:
    matchLabels:
      app: exousia
  template:
    metadata:
      labels:
        app: exousia
    spec:
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: exousia-data
        - name: shared-tmp
          emptyDir: {}  # Shared temp directory for both containers

      # Init container to setup database
      initContainers:
        - name: init-db
          image: ghcr.io/borninthedark/exousia-api:latest
          command:
            - python
            - -c
            - |
              import asyncio
              from api.database import init_db
              asyncio.run(init_db())
          envFrom:
            - configMapRef:
                name: exousia-config
          volumeMounts:
            - name: shared-data
              mountPath: /data

      containers:
        # Main container: FastAPI API service
        - name: api
          image: ghcr.io/borninthedark/exousia-api:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: exousia-config
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: exousia-secrets
                  key: github-token
                  optional: true
          volumeMounts:
            - name: shared-data
              mountPath: /data
            - name: shared-tmp
              mountPath: /tmp/shared
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

        # Sidecar container: Build worker
        - name: worker
          image: ghcr.io/borninthedark/exousia-worker:latest
          envFrom:
            - configMapRef:
                name: exousia-config
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: exousia-secrets
                  key: github-token
                  optional: true
          volumeMounts:
            - name: shared-data
              mountPath: /data
            - name: shared-tmp
              mountPath: /tmp/shared
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          # Worker doesn't need probes, but we can check it's running
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - build_worker
            initialDelaySeconds: 30
            periodSeconds: 30

      # Graceful shutdown
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: exousia
  namespace: exousia
  labels:
    app: exousia
spec:
  type: LoadBalancer  # NodePort for laptop, LoadBalancer for cloud
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: exousia
---
# Optional: Ingress for cloud deployment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exousia
  namespace: exousia
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - exousia.example.com
      secretName: exousia-tls
  rules:
    - host: exousia.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: exousia
                port:
                  number: 80

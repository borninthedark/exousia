# Touchpad gestures and workspace navigation
# Adapted from openSUSEway
#
# Cycle through workspaces with 3-finger swipes
bindgesture swipe:3:right workspace prev_on_output
bindgesture swipe:3:left workspace next_on_output

# Cycle through workspaces with keyboard
bindsym $mod+tab workspace next_on_output
bindsym $mod+Shift+tab workspace prev_on_output

# Cycle through windows with Alt+Tab (like traditional desktops)
bindsym Mod1+Tab focus next
bindsym Mod1+Shift+Tab focus prev

# Enable common options for generic touchpads
input "type:touchpad" {
  tap enabled
  natural_scroll enabled
  middle_emulation enabled
  drag_lock enabled
}

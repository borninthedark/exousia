# Mainline Kernel Package Definition
# Provides latest stable kernel from kernel.org via Kernel Vanilla COPR
# https://fedoraproject.org/wiki/Kernel_Vanilla_Repositories

metadata:
  name: kernel-mainline
  type: common
  description: Latest mainline kernel from kernel.org
  warning: "Experimental - may cause boot issues. Test in VM first!"

# Note: These packages will REPLACE the default Fedora kernel
# The repo is disabled by default - enable it in adnyeus.yml module
packages:
  - kernel
  - kernel-core
  - kernel-modules
  - kernel-modules-core
  - kernel-modules-extra

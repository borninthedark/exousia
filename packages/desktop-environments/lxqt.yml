# LXQt Desktop Environment Package Definition
# Lightweight Qt-based desktop environment

metadata:
  name: lxqt
  type: desktop-environment
  description: Lightweight and modern Qt-based desktop environment
  homepage: https://lxqt-project.org/

# Package groups (for Fedora/DNF-based distros)
# These are installed via `dnf install @group-name`
groups:
  - lxqt-desktop

# Core LXQt components
# These are additional packages beyond the group install
core:
  - lxqt-about
  - lxqt-config
  - lxqt-globalkeys
  - lxqt-notificationd
  - lxqt-panel
  - lxqt-policykit
  - lxqt-powermanagement
  - lxqt-runner
  - lxqt-session
  - lxqt-sudo
  - openbox
  - pcmanfm-qt

# LXQt applications
applications:
  - qterminal
  - featherpad
  - qpdfview
  - lximage-qt
  - qps
  - screengrab
  - pavucontrol-qt

# Display manager
display_manager:
  - sddm
  - sddm-breeze

# Session and authentication
session:
  - xdg-utils
  - xdg-user-dirs
  - xdg-desktop-portal
  - xdg-desktop-portal-lxqt

# Audio stack (PipeWire)
audio:
  - pipewire
  - pipewire-alsa
  - pipewire-pulseaudio
  - wireplumber

# Graphics drivers
graphics:
  - mesa-dri-drivers
  - mesa-vulkan-drivers

# Essential fonts
fonts:
  - google-noto-sans-fonts
  - google-noto-serif-fonts
  - dejavu-sans-fonts
  - dejavu-sans-mono-fonts

# Network management
network:
  - NetworkManager
  - nm-connection-editor
  - network-manager-applet

# Power management
power:
  - upower

# Screensaver
screensaver:
  - xscreensaver

# Themes
themes:
  - breeze-icon-theme
  - oxygen-icon-theme
  - lxqt-themes

# File archiver
archiver:
  - lxqt-archiver

# Boot splash
boot_splash:
  - plymouth
  - plymouth-system-theme
  - plymouth-plugin-two-step

# System utilities
utilities:
  - obconf-qt
  - lxqt-admin
  - qtermwidget

# Hyprland Window Manager Package Definition
# This defines all packages needed for a Hyprland desktop environment
# Based on JaKooLit/Fedora-Hyprland best practices

metadata:
  name: hyprland
  type: window-manager
  description: Dynamic tiling Wayland compositor based on wlroots
  homepage: https://hyprland.org/
  # Fedora COPR repos needed:
  # - copr.fedorainfracloud.org/coprs/lionheartp/Hyprland/
  # - copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/
  # - copr.fedorainfracloud.org/coprs/tofik/nwg-shell/ (nwg-displays only)

# Core Hyprland components
core:
  - hyprland
  - hyprlock
  - hyprpaper
  - hypridle
  - hyprsunset
  - waybar

# Terminal emulators
terminals:
  - kitty
  - alacritty

# Application launchers and notifications
launchers:
  - rofi
  - fuzzel
  - wofi

notifications:
  - swaync

logout:
  - wlogout

# Display manager
display_manager:
  - greetd
  - tuigreet

# Wayland core components
wayland:
  - wlroots
  - xorg-x11-server-Xwayland

# Session and authentication
session:
  - hyprpolkitagent
  - xdg-utils
  - xdg-user-dirs
  - xdg-dbus-proxy
  - flatpak-xdg-utils
  - xdg-desktop-portal
  - xdg-desktop-portal-hyprland
  - xdg-desktop-portal-gtk

# Audio stack (PipeWire)
audio:
  - pipewire
  - pipewire-alsa
  - pipewire-pulseaudio
  - pipewire-utils
  - wireplumber
  - pavucontrol
  - pamixer
  - playerctl

# Graphics drivers
graphics:
  - mesa-dri-drivers
  - mesa-vulkan-drivers

# Essential fonts
fonts:
  - google-noto-sans-fonts
  - google-noto-serif-fonts
  - dejavu-sans-fonts
  - dejavu-sans-mono-fonts

# File manager
file_manager:
  - thunar
  - thunar-archive-plugin
  - thunar-volman
  - gvfs
  - gvfs-mtp
  - gvfs-gphoto2

# Media viewers
media:
  - imv
  - zathura
  - zathura-pdf-mupdf

# Screenshot tools
screenshot:
  - grim
  - slurp
  - swappy

# System controls
system_controls:
  - brightnessctl
  - network-manager-applet
  - nm-connection-editor

# Bluetooth support
bluetooth:
  - bluez-tools
  - blueman

# Power management
power:
  - tlp
  - powertop

# Theme support (GTK + Qt)
theme:
  - adwaita-icon-theme
  - adwaita-gtk2-theme
  - gnome-themes-extra
  - nwg-look
  - kvantum
  - qt5ct
  - qt6ct
  - qt6-qtsvg

# Wayland utilities
utilities:
  - wl-clipboard
  - cliphist
  - swww
  - wallust
  - nwg-displays
  - wev
  - kanshi
  - wob

# System utilities
system:
  - ImageMagick
  - jq
  - yad
  - curl
  - wget2
  - unzip
  - bc
  - inxi
  - python3-requests
  - python3-pyquery

# Boot splash (optional, for bootc images)
boot_splash:
  - plymouth
  - plymouth-system-theme
  - plymouth-plugin-two-step

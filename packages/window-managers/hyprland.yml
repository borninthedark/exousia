# Hyprland Window Manager Package Definition
# This defines all packages needed for a Hyprland desktop environment

metadata:
  name: hyprland
  type: window-manager
  description: Dynamic tiling Wayland compositor based on wlroots
  homepage: https://hyprland.org/

# Core Hyprland components
core:
  - hyprland
  - hyprpaper
  - hyprlock
  - hypridle
  - waybar

# Terminal emulators
terminals:
  - kitty
  - alacritty

# Application launchers and notifications
launchers:
  - fuzzel
  - wofi

notifications:
  - mako
  - swaync

# Display manager
display_manager:
  - greetd
  - tuigreet

# Wayland core components
wayland:
  - wlroots
  - xorg-x11-server-Xwayland

# Session and authentication
session:
  - xfce-polkit
  - xdg-utils
  - xdg-user-dirs
  - xdg-dbus-proxy
  - flatpak-xdg-utils
  - xdg-desktop-portal
  - xdg-desktop-portal-hyprland
  - xdg-desktop-portal-gtk

# Audio stack (PipeWire)
audio:
  - pipewire
  - pipewire-alsa
  - pipewire-pulseaudio
  - wireplumber
  - pavucontrol

# Graphics drivers
graphics:
  - mesa-dri-drivers
  - mesa-vulkan-drivers

# Essential fonts
fonts:
  - google-noto-sans-fonts
  - google-noto-serif-fonts
  - dejavu-sans-fonts
  - dejavu-sans-mono-fonts

# File manager
file_manager:
  - thunar
  - thunar-archive-plugin
  - thunar-volman
  - gvfs
  - gvfs-mtp
  - gvfs-gphoto2

# Media viewers
media:
  - imv
  - zathura
  - zathura-pdf-mupdf

# Screenshot tools
screenshot:
  - grim
  - slurp
  - swappy

# System controls
system_controls:
  - brightnessctl
  - network-manager-applet
  - nm-connection-editor

# Bluetooth support
bluetooth:
  - bluez-tools
  - blueman

# Power management
power:
  - tlp
  - powertop

# GTK theme support
theme:
  - adwaita-icon-theme
  - adwaita-gtk2-theme
  - gnome-themes-extra
  - nwg-look

# Wayland utilities
utilities:
  - wl-clipboard
  - wev
  - kanshi
  - wlsunset
  - wob

# Boot splash (optional, for bootc images)
boot_splash:
  - plymouth
  - plymouth-system-theme
  - plymouth-plugin-two-step

# Fedora Silverblue (GNOME Atomic) Configuration

name: fedora-silverblue
description: Fedora Silverblue (GNOME) bootc image with custom packages
image-version: 43
image-type: fedora-silverblue

# Base image configuration
base-image: quay.io/fedora/fedora-silverblue:43

# Container metadata
labels:
  org.opencontainers.image.title: "Custom Fedora Silverblue"
  org.opencontainers.image.description: "Custom Fedora Silverblue with GNOME desktop"
  org.opencontainers.image.source: "https://github.com/borninthedark/exousia"
  org.opencontainers.image.licenses: "MIT"
  de: "gnome"
  wm: "mutter"

# Build configuration
build:
  enable_plymouth: true

# Modules define the build steps
modules:
  # Package management
  - type: rpm-ostree
    repos:
      - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-43.noarch.rpm
      - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-43.noarch.rpm

    install:
      - kitty
      - neovim
      - flatpak
      - htop
      - btop
      - fastfetch
      - gnome-tweaks

  # Validation
  - type: script
    scripts:
      - bootc container lint
